<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap  -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <!-- CSS  -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Drum Kit</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Drum Kit</h1>
        <div class="instruments">
            <button type="button" class="tom1 instrument-btn sounds/tom-1.mp3"><span>w</span></button>
            <button type="button" class="tom2 instrument-btn sounds/tom-2.mp3"><span>a</span></button>
            <button type="button" class="tom3 instrument-btn sounds/tom-3.mp3"><span>s</span></button>
            <button type="button" class="tom4 instrument-btn sounds/tom-4.mp3"><span>d</span></button>
            <button type="button" class="snare instrument-btn sounds/snare.mp3"><span>j</span></button>
            <button type="button" class="crash instrument-btn sounds/crash.mp3"><span>k</span></button>
            <button type="button" class="kick instrument-btn sounds/kick-bass.mp3"><span>l</span></button>
        </div>
        <p>Made by Manas Rawat</p>
    </div>
</body>
</html>
